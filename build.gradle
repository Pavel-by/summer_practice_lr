plugins {
    id 'java'
    id 'application'
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

mainClassName = "com.maironpasha.paa.summer_lr.MainKt"

compileKotlin {
    kotlinOptions {
        verbose = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.72"
}